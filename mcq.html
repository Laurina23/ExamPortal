<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: #000;
            font-weight: bold;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .options {
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">MCQ Exam</div>
        <div class="timer">⏱️ 30:00</div>
        <div class="question">
            <p><strong>Question 1:</strong> What is the square root of 64?</p>
        </div>
        <div class="options">
            <label><input type="radio" name="q1" value="paris"> 4</label>
            <label><input type="radio" name="q1" value="london"> 8</label>
            <label><input type="radio" name="q1" value="rome"> 2</label>
            <label><input type="radio" name="q1" value="berlin"> 16</label>
        </div>
        <button onclick="submitTest()">Submit Answer</button>
    </div>

    <script>
        let timeRem = 1800; // 30 minutes in seconds
        const timerElement = document.querySelector('.timer');

        // Format the time in MM:SS format
        function formatTime(secs) {
            const mins = Math.floor(secs / 60);
            const seconds = secs % 60;
            return `${String(mins).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Update the timer every second
        function updateTimer() {
            if (timeRem > 0) {
                if (timeRem <= 60) {
                    timerElement.style.color = 'red'; // Change color to red when 1 minute is left
                }
                timeRem--;
                timerElement.textContent = `⏱️ ${formatTime(timeRem)}`;
            } else {
                clearInterval(timerInterval);
                alert("Time is up! Submitting the test.");
                window.location.href = 'result.html';
            }
        }

        // Start the timer when the page loads
        const timerInterval = setInterval(updateTimer, 1000);

        // Simulate submitting the test
        function submitTest() {
            clearInterval(timerInterval);
            alert("Test submitted!");
            window.location.href = 'result.html';
        }
    </script>
</body>
</html>
