<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Register</h2><br>
    <ul>
        <form><label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>

            <label for="id">ID:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your id"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off" placeholder="Enter your email address"><br>

            <label for="age">Age:</label>
            <input type="number" id="number" name="number" maxlength="10" autocomplete="off" placeholder="Enter your age"><br>

            <label for="Gender">Gender:</label>
            <input type="radio" id="html" name="gender" value="Male">
            <label for="gender">Male</label>
            <input type="radio" id="css" name="gender" value="Female">
            <label for="gender">Female</label><br>

            <label for="password">Password:</label>
            <input type="password" id="city" name="city" placeholder="Enter your password"><br>
            <input type="submit" value="Register"></form>
        </ul>
    </body>
    </html>
