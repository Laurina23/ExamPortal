<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif; 
      background: #638a91;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px - 150px); 
      padding: 20px;
      gap: 20px;
    }

    .navbar {
      background-color: #000;
      width: 100%;
      padding: 10px 0;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
      color: #1976d2;
    }

    .navbar .logo a {
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      margin-right: auto;
      margin-left: 20px;
    }

    .queries {
      flex: 2;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      padding: 20px;
    }

    .queries::-webkit-scrollbar {
      width: 8px;
    }

    .queries::-webkit-scrollbar-thumb {
      background: #292ba3;
      border-radius: 5px;
    }

    .query {
      background-color: #f9f9f9;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .query:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .query p {
      margin: 0;
      font-size: 18px;  
    }

    .reply-section {
      display: none;
      margin-top: 10px;
      padding-left: 20px;
      border-left: 2px solid #fda085;
    }

    .reply {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 16px;  
    }

    .reply-form textarea {
      width: 100%;
      height: 50px;
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 16px; 
    }

    .reply-form button {
      margin-top: 5px;
      background: #af6ee8;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px; 
    }

    .reply-form button:hover {
      background: #7b1381;
    }

    .reply-button {
      background-color: #af6ee8;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
      font-size: 16px;
    }  

    .submit-button {
      background-color: #af6ee8;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
      font-size: 16px;  
    }

    .submit-button:hover {
      background-color: #7b1381;
      transform: scale(1.05);
    }

    .reply-button:hover {
      background-color: #7b1381;
    }

    .post-query {
      flex: 1;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .post-query h1 {
      margin-bottom: 15px;
      color: #7f45b1;
      font-size: 24px;  
    }

    .post-query textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 16px;  
    }

    .post-query input[type="file"] {
      margin-bottom: 15px;
      display: block;
    }

    .post-query button {
      background: #af6ee8;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;  
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .post-query button:hover {
      background: #7b1381;
      transform: scale(1.05);
    }
    .edit-button {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      transition: background 0.3s ease;
    }

    .edit-button:hover {
      background-color: darkred;
    }
    /* Footer */
    .footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      font-size: 14px;  
    }

    .footer-content {
      max-width: 1000px;
      margin: auto;
    }

    .footer-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }

    .footer-links li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: 16px;  
    }

    .footer-links li a:hover {
      color: #007BFF;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .footer-icons a {
      color: #fff;
      font-size: 20px;  
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-icons a:hover {
      color: #007BFF;
    }

    .contact-info p {
      margin: 5px 0;
      color: #ccc;
      font-size: 14px; 
    }
  </style>
</head>
<body>
    <div class="navbar">
      <div class="logo">
        <a href="homepage.html">EduAssess</a>
      </div>
      <ul>
        <li><a href="MyWall.html">My Wall</a></li>
        <li><a href="e-repository.html">E-Repository</a></li>
        <li><a href="forum.html">Open Forum</a></li>
        <li><a href="examHome.html">E-Exam</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </div>
  
    <div class="content">
      <div class="container">
        <div class="queries">
          <div class="query">
            <p><strong>User1:</strong> How to center a div?</p>
            <button class="reply-button" onclick="toggleReply(this)">Reply</button>
            <div class="reply-section">
              <div class="reply">
                <p><strong>User2:</strong> You can use `display: flex` and `justify-content: center`.</p>
                <button class="edit-button" onclick="editReply(this)">Edit</button>
              </div>
              <div class="reply">
                <p><strong>User3:</strong> Another option is to use `margin: auto` with fixed width/height.</p>
                <button class="edit-button" onclick="editReply(this)">Edit</button>
              </div>
              <div class="reply-form">
                <textarea placeholder="Write a reply..."></textarea>
                <button class="submit-button" type="button" onclick="submitReply(this)">Submit Reply</button>
              </div>
            </div>
          </div>
        </div>
        <div class="post-query">
          <h1>Post Your Query</h1>
          <textarea id="post-query-text" placeholder="Write your query here..."></textarea>
          <input type="file" name="query-image" />
          <button type="button" onclick="postQuery()">Post Query</button>
          <div id="posted-query-section">
           
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleReply(button) {
        const replySection = button.nextElementSibling;
        replySection.style.display = replySection.style.display === 'block' ? 'none' : 'block';
      }

      function submitReply(button) {
        const replyText = button.previousElementSibling.value;
        if (replyText.trim()) {
          const newReply = document.createElement('div');
          newReply.classList.add('reply');
          newReply.innerHTML = `<p><strong>You:</strong> ${replyText}</p><button class="edit-button" onclick="editReply(this)">Edit</button>`;
          button.closest('.reply-section').insertBefore(newReply, button.closest('.reply-form'));
          button.previousElementSibling.value = '';  
        }
      }

      function editReply(button) {
        const replyDiv = button.closest('.reply');
        const replyText = replyDiv.querySelector('p').textContent.replace('You: ', '').trim();
        
        const textArea = document.createElement('textarea');
        textArea.value = replyText;
        replyDiv.querySelector('p').replaceWith(textArea);
        
        button.textContent = 'Save';
        button.onclick = function() {
          saveReply(button, textArea);
        };
      }

      function saveReply(button, textArea) {
        const newText = textArea.value.trim();
        if (newText) {
          const p = document.createElement('p');
          p.innerHTML = `<strong>You:</strong> ${newText}`;
          textArea.replaceWith(p);
  
          button.textContent = 'Edit';
          button.onclick = function() {
            editReply(button);
          };
        }
      }

      function postQuery() {
        const queryText = document.getElementById("post-query-text").value;
        if (queryText.trim()) {
          const postedQuerySection = document.getElementById("posted-query-section");
          const newQuery = document.createElement('div');
          newQuery.classList.add('query');
          newQuery.innerHTML = `<p><strong>You:</strong> ${queryText}</p>`;
          postedQuerySection.appendChild(newQuery);
          
          document.getElementById("post-query-text").value = ''; 
        }
      }
    </script>
</body>
</html>
