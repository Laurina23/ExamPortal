<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Confirmation</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('your-background-image.jpg') center/cover no-repeat;
      height: 100vh;
      overflow: hidden;
    }

    
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); 
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-container {
      background: #fff;
      border-radius: 12px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 450px;
      width: 100%;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .popup-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .btn-yes {
      background: #dc3545;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 6px 10px rgba(220, 53, 69, 0.3);
    }

    .btn-no {
      background: rgb(50, 148, 37);
      color: #fff8f8;
      border: 1px solid #ccc;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-yes:hover {
      background: #9c111f;
    }

    .btn-no:hover {
      background: #035814;
    }
  </style>
</head>
<body>
  <div class="popup-overlay">
    <div class="popup-container">
      <h2>Logout Confirmation</h2>
      <p>Are you sure you want to logout?</p>
      <div class="popup-buttons">
        <a href="/logout" class="btn-yes">Yes</a>
        <a href="javascript:history.back()" class="btn-no">No</a>
      </div>
    </div>
  </div>
</body>
</html>
