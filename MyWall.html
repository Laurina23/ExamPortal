<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wall</title>
    <link rel="stylesheet" href="mywallstyle.css">
</head>
<body>
    <div class="form-container">
        <h1>MyWall</h1>
        
        <div class="form-group">
            <label for="profile-photo">Profile Image:</label>
            <input type="file" id="profile-photo">
        </div>

        <div class="flex-container">
            <div class="left-column">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Enter your middle name">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth (DOB):</label>
                    <input type="date" id="dob">
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" placeholder="Enter your address"></textarea>
                </div>

                <div class="form-group">
                    <label for="parents-name">Parents' Name:</label>
                    <input type="text" id="parents-name" placeholder="Enter your parents' name">
                </div>
            </div>
            
            <div class="right-column">
                <div class="form-group">
                    <label for="hobbies">Hobbies:</label>
                    <textarea id="hobbies" placeholder="Enter your hobbies"></textarea>
                </div>

                <div class="form-group">
                    <label for="qualification">Qualification:</label>
                    <input type="text" id="qualification" placeholder="Enter your qualification">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" placeholder="Enter your skills">
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button class="btn-primary">Edit</button>
            <button class="btn-secondary">Save</button>
        </div>
    </div>
</body>
</html>
